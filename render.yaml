services:
  - type: web
    name: ecommerce-api-v2  # ⬅️ NOMBRE NUEVO Y ÚNICO
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: ohio
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false  
      - key: PORT
        value: "10000"
      - key: CORS_ORIGINS
        value: "https://pruebafrontend-ea20.onrender.com,http://localhost:5173,http://localhost:3000"
      - key: RENDER
        value: "true"
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
    healthCheckTimeout: 5
    autoDeploy: true