# render.yaml completo y funcional:
services:
  - type: web
    name: ecommerce-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: ohio
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false  
      - key: PORT
        value: "10000"
      - key: CORS_ORIGINS
        value: "https://pruebafrontend-ea20.onrender.com,http://localhost:5173,http://localhost:3000"
      - key: RENDER
        value: "true"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DEBUG
        value: "false"
      - key: ENABLE_DOCS
        value: "true"
    healthCheckPath: /
    healthCheckTimeout: 5
    autoDeploy: true